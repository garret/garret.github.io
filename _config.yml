# Site settings
title: Enzo Mancuso
description: 
lang: en-US
timezone: Europe/Rome
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/garret/garret.github.io
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Enzo Mancuso
  bio: >-
    Personal web page
  username: garret
  avatar: /assets/img/avatar.gif

# Url settings
url: "https://enzomancuso.com"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - node_modules

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
